<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Poll UI Design</title>
</head>
<body>
    <div class="container">
        <header>Poll UI Design</header>
        <section action="" class="card">
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">HTML</span>
                    </div>
                    <span class="percent">20%</span>
                </div>
                <div class="progress" style="--w:20;"></div>
            </label>
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">CSS</span>
                    </div>
                    <span class="percent">30%</span>
                </div>
                <div class="progress" style="--w:30;"></div>
            </label>
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">JAVASCRIPT</span>
                    </div>
                    <span class="percent">40%</span>
                </div>
                <div class="progress" style="--w:40;"></div>
            </label>
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">BOOTSTRAP</span>
                    </div>
                    <span class="percent">10%</span>
                </div>
                <div class="progress" style="--w:10;"></div>
            </label>
        </section>
    </div>
</body>
</html>
